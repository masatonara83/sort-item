<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col=xl-12">
        <h2 class="text-center">商品一覧</h2>
        <form th:action="@{/item/list}" method="post">
          <select name="sortValue">
            <option value="1">価格が高い順</option>
            <option value="2">価格が安い順</option>
            <option value="3">名前順</option>
            <option value="4">新商品</option>
          </select>
          <button class="btn btn-success">変更</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <table class="table table-striped">
          <tr>
            <th>商品画像</th>
            <th>商品名</th>
            <th>説明</th>
            <th>商品値段</th>
          </tr>
          <tr th:each="item : ${itemList}">
            <th>
              <img th:src="@{/img_aloha/} + ${item.imagePath}">
            </th>
            <th><span th:text="${item.name}"></span></th>
            <th><span th:text="${item.description}"></span></th>
            <th><span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}"></span>円
            	<span th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}"></span>円
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
